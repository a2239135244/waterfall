<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>瀑布流个人相册</title>
    <meta name="author" content="springwang">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <if condition="$debug">
        <link rel="stylesheet" href="/static/css/reset.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/iviewer.css">
    <else/>
        <link rel="stylesheet" href="/static/css/core-min.css">
    </if>
</head>
<body>
<div id="container">

    <div id="sliderWraper">
        <div id="jsCarousel"></div>
    </div>

    <div id="main" role="main">
        <div class="toolBar">
            <div class="uploadBtnWrap"><span id="uploadBtn">&nbsp;</span></div>
            <input class="searchInput" type="text" value=""/>
            <div class="switchThumbButtons">
                <ul class="white">
                    <li class="first active" tab-key="230"><span>小图模式</span></li>
                    <li class="last" tab-key="310"><span>大图模式</span></li>
                </ul>
            </div>
        </div>
        <div id="uploadingWrap" class="uploadingWrap">
            <div id="uprocessWrap" class="uprocessWrap"></div>
            <div id="upreview" class="upreview"><ul id="upreviewList"></ul></div>
        </div>
        <ul id="tiles" class="tiles"></ul>
        <div id="loader" class="loader">
            <div id="loaderCircle" class="loaderCircle"></div>
        </div>
    </div>
</div>
<if condition="$debug">
    <script src="static/js/seajs/sea.js" data-config="src/app/config"></script>
    <script type="text/javascript">
        seajs.use('src/app/main',function(init){
            init();
        });
    </script>
<else/>
    <script src="static/js/seajs/sea.js"></script>
    <script type="text/javascript">
        seajs.use('dist/app/main',function(init){
            init();
        });
    </script>
</if>

</body>
</html>
